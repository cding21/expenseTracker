{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/add" method="POST">
        <div class="form-group">
            <select class="form-control" name = "category">
                <option readonly value="">Select category</option>
                <option value="Food">Food</option>
                <option value="Fuel">Fuel</option>
                <option value="Transportation">Transportation</option>
                <option value="Education">Education</option>
                <option value="Recreation">Recreation</option>
                <option value="Essentials">Essentials</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <input class = "form-control" autocomplete="off" name="notes" placeholder="Note" type="text">
        </div>
        <div class="form-group">
            <input class = "form-control" autocomplete="off" name="amount" placeholder="Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
